<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Novel Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #3a506b;
            --secondary-color: #1c2541;
            --accent-color: #5bc0be;
            --text-color: #edf2f4;
            --bg-color: #0b132b;
            --card-color: #202e4a;
            --hover-color: #48639c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary-color);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--accent-color);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
        }
        
        .create-btn {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .create-btn:hover {
            background-color: #4ca8a7;
        }
        
        .filter-container {
            margin-bottom: 15px;
        }
        
        .filter-container select {
            width: 100%;
            padding: 8px;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-container input {
            width: 100%;
            padding: 8px;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
        }
        
        .notes-container {
            flex: 1;
            overflow-y: auto;
        }
        
        .note-card {
            background-color: var(--card-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .note-card:hover {
            background-color: var(--hover-color);
        }
        
        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        
        .tag {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .content-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .action-btns {
            display: flex;
            gap: 10px;
        }
        
        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .edit-btn {
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }
        
        .delete-btn {
            background-color: #e63946;
            color: white;
        }
        
        .save-btn {
            background-color: #2a9d8f;
            color: white;
        }
        
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .content-body {
            flex: 1;
            overflow-y: auto;
        }
        
        .note-editor {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 15px;
        }
        
        .note-input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
        }
        
        .note-textarea {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            resize: none;
            font-family: monospace;
        }
        
        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background-color: var(--card-color);
            border-radius: 4px;
            border: 1px solid var(--accent-color);
        }
        
        .tags-input {
            flex: 1;
            min-width: 100px;
            padding: 5px;
            background-color: transparent;
            color: var(--text-color);
            border: none;
            outline: none;
        }
        
        .selected-tag {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }
        
        .remove-tag {
            margin-left: 5px;
            cursor: pointer;
        }
        
        .relations-container {
            padding: 10px;
            background-color: var(--card-color);
            border-radius: 4px;
            border: 1px solid var(--accent-color);
        }
        
        .relation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .relation-select {
            flex: 1;
            padding: 5px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            margin-right: 5px;
        }
        
        .add-relation-btn {
            background-color: var(--accent-color);
            color: var(--secondary-color);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .remove-relation {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 2px 5px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .markdown-content {
            line-height: 1.6;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 4px;
            border: 1px solid var(--accent-color);
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: var(--accent-color);
        }
        
        .markdown-content p {
            margin-bottom: 1em;
        }
        
        .markdown-content ul, .markdown-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }
        
        .markdown-content code {
            background-color: var(--secondary-color);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        .markdown-content pre {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .markdown-content blockquote {
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
            margin-left: 0;
            color: #adb5bd;
        }
        
        .markdown-content img {
            max-width: 100%;
        }
        
        .related-notes {
            margin-top: 20px;
        }
        
        .related-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        
        .related-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .related-item {
            background-color: var(--card-color);
            padding: a 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .related-item:hover {
            background-color: var(--hover-color);
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #6c757d;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .no-note-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--accent-color);
            }
            
            .main-content {
                height: calc(100vh - 200px);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Fantasy Novel Planner</div>
        <button class="create-btn" id="createNoteBtn">Create New Note</button>
        <div class="filter-container">
            <select id="tagFilter">
                <option value="">All Tags</option>
            </select>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </div>
        <div class="notes-container" id="notesContainer"></div>
    </div>
    
    <div class="main-content" id="mainContent">
        <div class="no-note-selected" id="noNoteSelected">
            <div class="empty-icon">📝</div>
            <h2>No Note Selected</h2>
            <p>Select a note from the sidebar or create a new one to begin</p>
        </div>
    </div>

    <script>
        // Main application logic
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const createNoteBtn = document.getElementById('createNoteBtn');
            const notesContainer = document.getElementById('notesContainer');
            const mainContent = document.getElementById('mainContent');
            const noNoteSelected = document.getElementById('noNoteSelected');
            const tagFilter = document.getElementById('tagFilter');
            const searchInput = document.getElementById('searchInput');
            
            // State
            let notes = JSON.parse(localStorage.getItem('fantasyNotes')) || [];
            let currentNoteId = null;
            let isEditing = false;
            
            // Event Listeners
            createNoteBtn.addEventListener('click', createNewNote);
            tagFilter.addEventListener('change', filterNotes);
            searchInput.addEventListener('input', filterNotes);
            
            // Initialize app
            renderNotesList();
            updateTagOptions();
            
            // Functions
            function createNewNote() {
                const newNote = {
                    id: Date.now().toString(),
                    title: 'New Note',
                    content: '# New Note\n\nStart writing your content here...',
                    tags: [],
                    relations: [],
                    created: new Date().toISOString(),
                    updated: new Date().toISOString()
                };
                
                notes.push(newNote);
                saveNotes();
                renderNotesList();
                renderNoteEditor(newNote.id);
            }
            
            function saveNotes() {
                localStorage.setItem('fantasyNotes', JSON.stringify(notes));
                updateTagOptions();
            }
            
            function renderNotesList() {
                notesContainer.innerHTML = '';
                
                const filterTag = tagFilter.value;
                const searchTerm = searchInput.value.toLowerCase();
                
                const filteredNotes = notes.filter(note => {
                    const matchesTag = !filterTag || note.tags.includes(filterTag);
                    const matchesSearch = !searchTerm || 
                        note.title.toLowerCase().includes(searchTerm) || 
                        note.content.toLowerCase().includes(searchTerm);
                    
                    return matchesTag && matchesSearch;
                });
                
                if (filteredNotes.length === 0) {
                    const emptyState = document.createElement('div');
                    emptyState.className = 'empty-state';
                    emptyState.innerHTML = `
                        <div class="empty-icon">🔍</div>
                        <h3>No notes found</h3>
                        <p>Try changing your filters or create a new note</p>
                    `;
                    notesContainer.appendChild(emptyState);
                    return;
                }
                
                filteredNotes.sort((a, b) => new Date(b.updated) - new Date(a.updated))
                    .forEach(note => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';
                    if (note.id === currentNoteId) {
                        noteCard.style.borderLeft = '3px solid var(--accent-color)';
                    }
                    
                    let tagsHtml = '';
                    if (note.tags.length > 0) {
                        tagsHtml = `
                            <div class="note-tags">
                                ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        `;
                    }
                    
                    noteCard.innerHTML = `
                        <div class="note-title">${note.title}</div>
                        <div class="note-date">${formatDate(note.updated)}</div>
                        ${tagsHtml}
                    `;
                    
                    noteCard.addEventListener('click', () => {
                        renderNoteViewer(note.id);
                    });
                    
                    notesContainer.appendChild(noteCard);
                });
            }
            
            function updateTagOptions() {
                const allTags = new Set();
                
                notes.forEach(note => {
                    note.tags.forEach(tag => {
                        allTags.add(tag);
                    });
                });
                
                const currentValue = tagFilter.value;
                tagFilter.innerHTML = '<option value="">All Tags</option>';
                
                Array.from(allTags).sort().forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    
                    if (tag === currentValue) {
                        option.selected = true;
                    }
                    
                    tagFilter.appendChild(option);
                });
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
            }
            
            function renderNoteEditor(noteId) {
                isEditing = true;
                currentNoteId = noteId;
                renderNotesList();
                
                const note = notes.find(n => n.id === noteId);
                
                if (!note) {
                    noNoteSelected.style.display = 'flex';
                    return;
                }
                
                noNoteSelected.style.display = 'none';
                
                mainContent.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">Editing: ${note.title}</div>
                        <div class="action-btns">
                            <button class="save-btn" id="saveNoteBtn">Save</button>
                            <button class="cancel-btn" id="cancelEditBtn">Cancel</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div class="note-editor">
                            <input type="text" class="note-input" id="noteTitleInput" placeholder="Note Title" value="${note.title}">
                            
                            <div class="tags-input-container" id="tagsContainer">
                                ${note.tags.map(tag => `
                                    <div class="selected-tag">
                                        ${tag}
                                        <span class="remove-tag" data-tag="${tag}">×</span>
                                    </div>
                                `).join('')}
                                <input type="text" class="tags-input" id="tagsInput" placeholder="Add tags...">
                            </div>
                            
                            <div class="relations-container">
                                <h3>Related Notes</h3>
                                <div id="relationsContainer">
                                    ${note.relations.map((relation, index) => `
                                        <div class="relation-item">
                                            <select class="relation-select" data-index="${index}">
                                                <option value="">Select a note...</option>
                                                ${notes.filter(n => n.id !== note.id)
                                                    .map(n => `<option value="${n.id}" ${relation === n.id ? 'selected' : ''}>${n.title}</option>`).join('')}
                                            </select>
                                            <button class="remove-relation" data-index="${index}">×</button>
                                        </div>
                                    `).join('')}
                                </div>
                                <button class="add-relation-btn" id="addRelationBtn">Add Relation</button>
                            </div>
                            
                            <textarea class="note-textarea" id="noteContentInput" placeholder="Note content in Markdown format...">${note.content}</textarea>
                        </div>
                    </div>
                `;
                
                // Set up event listeners for the editor
                document.getElementById('saveNoteBtn').addEventListener('click', () => saveNote(noteId));
                document.getElementById('cancelEditBtn').addEventListener('click', () => renderNoteViewer(noteId));
                
                // Tags input
                const tagsInput = document.getElementById('tagsInput');
                const tagsContainer = document.getElementById('tagsContainer');
                
                tagsInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ',') {
                        e.preventDefault();
                        const tag = tagsInput.value.trim();
                        
                        if (tag && !note.tags.includes(tag)) {
                            note.tags.push(tag);
                            
                            const tagElement = document.createElement('div');
                            tagElement.className = 'selected-tag';
                            tagElement.innerHTML = `
                                ${tag}
                                <span class="remove-tag" data-tag="${tag}">×</span>
                            `;
                            
                            tagsContainer.insertBefore(tagElement, tagsInput);
                            tagsInput.value = '';
                            
                            // Add event listener to the remove button
                            tagElement.querySelector('.remove-tag').addEventListener('click', () => {
                                note.tags = note.tags.filter(t => t !== tag);
                                tagElement.remove();
                            });
                        }
                        
                        tagsInput.value = '';
                    }
                });
                
                // Add event listeners to existing remove tag buttons
                document.querySelectorAll('.remove-tag').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tag = btn.getAttribute('data-tag');
                        note.tags = note.tags.filter(t => t !== tag);
                        btn.parentElement.remove();
                    });
                });
                
                // Relations
                document.getElementById('addRelationBtn').addEventListener('click', () => {
                    const relationsContainer = document.getElementById('relationsContainer');
                    const index = note.relations.length;
                    note.relations.push('');
                    
                    const relationItem = document.createElement('div');
                    relationItem.className = 'relation-item';
                    relationItem.innerHTML = `
                        <select class="relation-select" data-index="${index}">
                            <option value="">Select a note...</option>
                            ${notes.filter(n => n.id !== note.id)
                                .map(n => `<option value="${n.id}">${n.title}</option>`).join('')}
                        </select>
                        <button class="remove-relation" data-index="${index}">×</button>
                    `;
                    
                    relationsContainer.appendChild(relationItem);
                    
                    // Add event listeners
                    relationItem.querySelector('.relation-select').addEventListener('change', (e) => {
                        note.relations[index] = e.target.value;
                    });
                    
                    relationItem.querySelector('.remove-relation').addEventListener('click', () => {
                        note.relations.splice(index, 1);
                        relationItem.remove();
                        
                        // Update data indices for remaining relation items
                        document.querySelectorAll('.relation-select, .remove-relation').forEach(el => {
                            const elIndex = parseInt(el.getAttribute('data-index'));
                            if (elIndex > index) {
                                el.setAttribute('data-index', (elIndex - 1).toString());
                            }
                        });
                    });
                });
                
                // Add event listeners to existing relation selects and remove buttons
                document.querySelectorAll('.relation-select').forEach(select => {
                    select.addEventListener('change', (e) => {
                        const index = parseInt(e.target.getAttribute('data-index'));
                        note.relations[index] = e.target.value;
                    });
                });
                
                document.querySelectorAll('.remove-relation').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.getAttribute('data-index'));
                        note.relations.splice(index, 1);
                        e.target.parentElement.remove();
                        
                        // Update data indices for remaining relation items
                        document.querySelectorAll('.relation-select, .remove-relation').forEach(el => {
                            const elIndex = parseInt(el.getAttribute('data-index'));
                            if (elIndex > index) {
                                el.setAttribute('data-index', (elIndex - 1).toString());
                            }
                        });
                    });
                });
            }
            
            function saveNote(noteId) {
                const note = notes.find(n => n.id === noteId);
                
                if (!note) return;
                
                note.title = document.getElementById('noteTitleInput').value.trim() || 'Untitled';
                note.content = document.getElementById('noteContentInput').value;
                note.updated = new Date().toISOString();
                
                saveNotes();
                renderNoteViewer(noteId);
            }
            
            function renderNoteViewer(noteId) {
                isEditing = false;
                currentNoteId = noteId;
                renderNotesList();
                
                const note = notes.find(n => n.id === noteId);
                
                if (!note) {
                    noNoteSelected.style.display = 'flex';
                    return;
                }
                
                noNoteSelected.style.display = 'none';
                
                // Prepare related notes
                let relatedNotesHtml = '';
                if (note.relations.length > 0) {
                    const relatedNotes = notes.filter(n => note.relations.includes(n.id));
                    
                    if (relatedNotes.length > 0) {
                        relatedNotesHtml = `
                            <div class="related-notes">
                                <div class="related-title">Related Notes</div>
                                <div class="related-list">
                                    ${relatedNotes.map(rn => `
                                        <div class="related-item" data-id="${rn.id}">
                                            ${rn.title}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                }
                
                // Render the note viewer
                mainContent.innerHTML = `
                    <div class="content-header">
                        <div class="content-title">${note.title}</div>
                        <div class="action-btns">
                            <button class="edit-btn" id="editNoteBtn">Edit</button>
                            <button class="delete-btn" id="deleteNoteBtn">Delete</button>
                        </div>
                    </div>
                    <div class="content-body">
                        ${note.tags.length > 0 ? `
                            <div class="note-tags" style="margin-bottom: 15px;">
                                ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="markdown-content">
                            ${marked.parse(note.content)}
                        </div>
                        
                        ${relatedNotesHtml}
                    </div>
                `;
                
                // Add event listeners
                document.getElementById('editNoteBtn').addEventListener('click', () => renderNoteEditor(noteId));
                document.getElementById('deleteNoteBtn').addEventListener('click', () => confirmDeleteNote(noteId));
                
                // Add event listeners to related note items
                document.querySelectorAll('.related-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const relatedId = item.getAttribute('data-id');
                        renderNoteViewer(relatedId);
                    });
                });
            }
            
            function confirmDeleteNote(noteId) {
                if (confirm('Are you sure you want to delete this note? This action cannot be undone.')) {
                    deleteNote(noteId);
                }
            }
            
            function deleteNote(noteId) {
                notes = notes.filter(n => n.id !== noteId);
                
                // Also remove relations to this note from other notes
                notes.forEach(note => {
                    note.relations = note.relations.filter(r => r !== noteId);
                });
                
                saveNotes();
                currentNoteId = null;
                noNoteSelected.style.display = 'flex';
                renderNotesList();
            }
            
            function filterNotes() {
                renderNotesList();
            }
        });
    </script>
</body>
</html>
